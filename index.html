<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabar y Enviar Audio</title>
</head>
<body>
    <h1>Grabar y Enviar Audio</h1>
    <button onclick="startRecording()">Comenzar Grabación</button>
    <button onclick="stopRecording()">Detener Grabación</button>
    <button onclick="sendAudio()">Enviar Audio</button>
    <button onclick="readyToPlay()">Listo para Reproducir</button>
    
    <script>
        let mediaRecorder;
        let chunks = [];

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.addEventListener('dataavailable', event => {
                    chunks.push(event.data);
                });
                mediaRecorder.start();
            } catch (error) {
                console.error('Error al acceder al micrófono:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function sendAudio() {
            const blob = new Blob(chunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', blob, 'audio.wav');
            fetch('/saveAudio', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Audio enviado exitosamente');
                } else {
                    alert('Error al enviar audio');
                }
            }).catch(error => {
                console.error('Error al enviar audio:', error);
                alert('Error al enviar audio');
            });
        }

        function readyToPlay() {
            fetch('/readyToPlay', {
                method: 'POST',
            }).then(response => {
                if (response.ok) {
                    alert('Listo para reproducir audio');
                } else {
                    alert('Error al enviar señal');
                }
            }).catch(error => {
                console.error('Error al enviar señal:', error);
                alert('Error al enviar señal');
            });
        }
    </script>
</body>
</html>
